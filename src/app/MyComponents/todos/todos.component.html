
<app-add-todo (addTodo)="addTodo($event)" ></app-add-todo>
<div *ngIf="this.todos.length===0; else elseBlock">No tasks to be done</div>
<ng-template #elseBlock>
  <h4>Your Todos</h4>
  <div *ngFor="let todo of todos">
    <app-todo-items [Todo]="todo" (todoDelete)="deleteTodo($event) " ></app-todo-items>
  </div>
</ng-template>
